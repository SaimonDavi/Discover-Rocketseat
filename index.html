<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@100;400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo escrito Dev . Finance">
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de saídas">
                </h3>
                <p>R$ 3.000,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/03/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Trabalho</td>
                        <td class="income">R$ 5.000,00</td>
                        <td class="date">23/03/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Internet</td>
                        <td class="expense">- R$ 200,00</td>
                        <td class="date">23/03/2022</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>dev.finance</p>
    </footer>
</body>
</html>
